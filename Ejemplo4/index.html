<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FlexBox</title>
    <link rel="stylesheet" href="mi.css"/>
</head>
<body>
    <h2>Justify-Content:</h2>

    <h3>flex-start (Por defecto)</h3>
    <section class="container flex-start">
        <article class="items">Primero</article>
        <article class="items">Segundo</article>
        <article class="items">Tercero</article>
    </section>

    <h3>flex-end</h3>
    <section class="container flex-end">
        <article class="items">Primero</article>
        <article class="items">Segundo</article>
        <article class="items">Tercero</article>
    </section>

    <h3>center</h3>
    <section class="container center">
        <article class="items">Primero</article>
        <article class="items">Segundo</article>
        <article class="items">Tercero</article>
    </section>

    <h3>space-between</h3>
    <section class="container space-between">
        <article class="items">Primero</article>
        <article class="items">Segundo</article>
        <article class="items">Tercero</article>
    </section>

    <h3>space-around</h3>
    <section class="container space-around">
        <article class="items">Primero</article>
        <article class="items">Segundo</article>
        <article class="items">Tercero</article>
    </section>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FlexBox</title>
    <link rel="stylesheet" href="mi.css"/>
</head>
<body>
    <h2>Flex-direction:</h2>

    <h3>row (Por defecto)</h3>
    <section class="container row">
        <article class="items">Primero</article>
        <article class="items">Segundo</article>
        <article class="items">Tercero</article>
    </section>

    <h3>row-reverse</h3>
    <section class="container row-reverse">
        <article class="items">Primero</article>
        <article class="items">Segundo</article>
        <article class="items">Tercero</article>
    </section>

    <h3>column</h3>
    <section class="container column">
        <article class="items">Primero</article>
        <article class="items">Segundo</article>
        <article class="items">Tercero</article>
    </section>

    <h3>column-reverse</h3>
    <section class="container column-reverse">
        <article class="items">Primero</article>
        <article class="items">Segundo</article>
        <article class="items">Tercero</article>
    </section>
</body>
</html>
